<div class="list row">
  <div class="col-md-6">
    <h4>Users List</h4>
    <input
      matInput
      [(ngModel)]="filterValue"
      (input)="applyFilter()"
      placeholder="Filter"
    />
    <table class="table table-striped table-hover bg-light">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Score</th>
          <th>Winner</th>
        </tr>
      </thead>
    </table>
    <table
      class="table table-striped table-hover bg-light"
      *ngIf="filteredTutorials === undefined || filteredTutorials.length === 0"
    >
      <tbody>
        <tr
          *ngFor="let tutorial of tutorials; let i = index"
          (click)="setActiveTutorial(tutorial, i)"
          [class.active]="i === currentIndex"
        >
          <td>{{ tutorial.name }}</td>
          <td>{{ tutorial.age }}</td>
          <td>{{ tutorial.score }}</td>
          <td
            [ngClass]="{
              'text-success': tutorial.winner,
              'text-danger': !tutorial.winner
            }"
          >
            {{ tutorial.winner ? "Winner" : "Not Winner" }}
          </td>
        </tr>
      </tbody>
    </table>

    <table class="table table-striped table-hover bg-light">
      <tbody>
        <tr
          *ngFor="let tutorial of filteredTutorials; let i = index"
          (click)="setActiveTutorial(tutorial, i)"
          [class.active]="i === currentIndex"
        >
          <td>{{ tutorial.name }}</td>
          <td>{{ tutorial.age }}</td>
          <td>{{ tutorial.score }}</td>
          <td
            [ngClass]="{
              'text-success': tutorial.winner,
              'text-danger': !tutorial.winner
            }"
          >
            {{ tutorial.winner ? "Winner" : "Not Winner" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [tutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
